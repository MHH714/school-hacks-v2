<script>
    function load(url) {
        var base64 = url;
        var base64TRUE = base64.replace("?", "");
        var decoded = atob(base64TRUE);
        return decoded;
    }

    function go() {
        var url = load(window.location.search);
        openUrl(url);
        window.location.href = "https://www.google.com/";
    }

    window.onload = function(){
        go;
    }
</script>
